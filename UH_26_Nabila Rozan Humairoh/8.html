<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Soal No.8 -->
    <script>
        document.write("Soal No.8 a </p>")
        for(a = 1; a <=5; a+=1){
            document.write("*</p>");
        }
    </script>

    <script>
        document.write("Soal No.8 b </p>")
        for(b = 1; b <=25; b+=5){
            document.write("*****</p>");
        }
    </script>

    <script>
        document.write("Soal No.8 c </p>")
        for (var i = 0; i < 5; i++) {
            for (var j = 0; j <=i; j++) {
                document.write("*");
            }
            document.write("</p>");
        }
    </script>
    
    <script>
        document.write("Soal No.8 d </p>")
        for (var i = 0; i <=5; i+=1) {
            for (var j = i; j < 4; j++) {
                document.write("*");
            }
            document.write("</p>");
        }
    </script>
    <!-- ------------------------------------------------------------------------------------------------ -->

</body>
</html>
